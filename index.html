	<!--SCRIPTS-->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">

	$(function(){
		/*Toggles show/hide of card front*/
		$(".front").on("click", function(e){
			$("div.front").show(); /*So that only one back shows at a time*/
			$(this).hide(); /*Hides front the user clicked on*/
			$("div.back").show(); 
		})
		
		$(".back").on("click", function(e){
			$("div.front").show(); /*Back has z-index lower than front => showing front hides back*/
		})	
	})

</script>
</head>

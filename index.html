<head>
	<title>Boxy</title>
	<!--STYLE SHEETS-->
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/jquery.miniColors.css"/>
	<!--FONTS-->
	<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700|Open+Sans'>
	<link rel="stylesheet" type="text/css" href="fonts/AGaramondPro-Bold.otf"/>
	<link rel="stylesheet" type="text/css" href="fonts/AGaramondPro-BoldItalic.otf"/>
	<link rel="stylesheet" type="text/css" href="fonts/AGaramondPro-Italic.otf"/>
	<link rel="stylesheet" type="text/css" href="fonts/AGaramondPro-Regular.otf"/>
	<!--SCRIPTS-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.masonry.min.js"></script>
	<script type="text/javascript" src="js/jquery.miniColors.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="js/json3.min.js"></script>
	<script type="text/javascript" src="js/backbone-min.js"></script>
	<script type="text/javascript" src="js/models.js"></script>
	<script type="text/javascript" src="js/application.js"></script>
</head>

<body>

<div id="topBar">
<!--TOOLBAR-->
	<div id="toolbar">
		<h1>Boxy Version 1.0</h1><br />
		<p style="color: #000">Minecraft taught me everything is better in block form.<br />
			Boxy is a tileable portfolio builder. <br />
			Add tiles, resize 'em and see what happens.</p><!--In line styling? I know.-->
		</br>
		<input type="button" id="addSmall" value="Add a tile"/>
	</div>

<!--EDIT MOODLE-->
	<section id="editMoodle">
		<h2>Click Tile to Edit</h2><br />
		<div id="labeler">
			<input type="text" id="specifyTitle"placeholder="Name your box"/>
			<br />
		</div>
		
		<div id="picker">
			<label>color:</label>
			<input type="text" class="color-picker" size="6" autocomplete="on" maxlength="10" />
		</div><br />
		
		<div class="instructions">Height and width are measured in columns.</div><br />
		<div class="slider">
			<label for="amount">width:</label>
			<input type="hidden" id="widthValue"/>
			<div class="ui-slider" id="widthSlider"></div>
		</div>
		<div>
			<label for="amount">height:</label>
			<input type="hidden" id="heightValue"/>
			<div class="ui-slider" id="heightSlider"></div>
		</div>
		
	</section>
</div>

<!--WHAT THE EDIT MOODLE SHOULD CONTAIN
- x to close moodle
- button to delete this box
	- popup asks user to confirm
	- or to cancel 
- background color picker
- icon picker
- edit text on reverse
-->

<!--USER BOXES-->
	<div id="container">
		
	</div>

<!--TEMPLATES-->
<script type="text/template" id="boxViewTemplate">
		<div class="front">
			<%= title %>
		</div>
		<div class="back">
			<%= details %>
		</div>
</script>

</body>
</html>
